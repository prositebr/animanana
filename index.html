<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animanana - Conversor de Imagem para V√≠deo</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: var(--dark);
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .converter-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .upload-area {
            border: 3px dashed #dbe4ed;
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background-color: #f0f7ff;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #adb5bd;
            margin-bottom: 1rem;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
            font-weight: 600;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .control-group select, .control-group input {
            padding: 0.8rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .progress-container {
            margin: 2rem 0;
            display: none;
        }
        
        .progress-bar {
            height: 25px;
            background: #e9ecef;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .result-container {
            margin-top: 2rem;
            display: none;
            text-align: center;
        }
        
        .video-preview {
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin: 1.5rem auto;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .converter-card {
                padding: 1.5rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ANIMANANA</div>
            <p class="tagline">Transforme suas imagens em v√≠deos impressionantes</p>
        </header>
        
        <main>
            <div class="converter-card">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <h2>Arraste e solte sua imagem</h2>
                    <p>ou</p>
                    <button class="btn" id="selectBtn">Selecionar arquivo</button>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label for="duration">Dura√ß√£o do v√≠deo (segundos)</label>
                        <input type="number" id="duration" min="1" max="30" value="5">
                    </div>
                    
                    <div class="control-group">
                        <label for="transition">Efeito de transi√ß√£o</label>
                        <select id="transition">
                            <option value="fade">Fade</option>
                            <option value="slide">Slide</option>
                            <option value="zoom">Zoom</option>
                            <option value="none">Nenhum</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="resolution">Resolu√ß√£o</label>
                        <select id="resolution">
                            <option value="1080">1080p</option>
                            <option value="720">720p</option>
                            <option value="480">480p</option>
                        </select>
                    </div>
                </div>
                
                <div class="action">
                    <button class="btn" id="convertBtn" disabled>Converter para V√≠deo</button>
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">Processando: 0%</p>
                </div>
                
                <div class="result-container" id="resultContainer">
                    <h3>Seu v√≠deo est√° pronto!</h3>
                    <video controls class="video-preview" id="videoPreview"></video>
                    <div>
                        <button class="btn" id="downloadBtn">Baixar V√≠deo</button>
                        <button class="btn" id="newConvertBtn">Nova Convers√£o</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>¬© 2023 Animanana - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        // Elementos DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultContainer = document.getElementById('resultContainer');
        const videoPreview = document.getElementById('videoPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const newConvertBtn = document.getElementById('newConvertBtn');
        
        // Event Listeners
        selectBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        convertBtn.addEventListener('click', startConversion);
        downloadBtn.addEventListener('click', downloadVideo);
        newConvertBtn.addEventListener('click', resetConverter);
        
        // Fun√ß√µes
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.match('image.*')) {
                updateUIForFile(file.name);
            }
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }
        
        function handleDragLeave() {
            uploadArea.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.match('image.*')) {
                updateUIForFile(file.name);
            }
        }
        
        function updateUIForFile(filename) {
            uploadArea.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <h2>Arquivo selecionado</h2>
                <p>${filename}</p>
                <button class="btn" id="changeBtn">Alterar arquivo</button>
            `;
            convertBtn.disabled = false;
            
            document.getElementById('changeBtn').addEventListener('click', () => {
                fileInput.click();
            });
        }
        
        function startConversion() {
            // Simula√ß√£o do processo de convers√£o
            convertBtn.disabled = true;
            progressContainer.style.display = 'block';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `Processando: ${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(showResult, 500);
                }
            }, 200);
        }
        
        function showResult() {
            progressContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            // Em implementa√ß√£o real, aqui seria carregado o v√≠deo real
            videoPreview.src = 'https://example.com/preview.mp4';
            videoPreview.load();
        }
        
        function downloadVideo() {
            // Simula√ß√£o de download
            alert('Download iniciado! Em implementa√ß√£o real, baixaria o arquivo gerado.');
        }
        
        function resetConverter() {
            resultContainer.style.display = 'none';
            uploadArea.innerHTML = `
                <div class="upload-icon">üìÅ</div>
                <h2>Arraste e solte sua imagem</h2>
                <p>ou</p>
                <button class="btn" id="selectBtn">Selecionar arquivo</button>
            `;
            convertBtn.disabled = true;
            fileInput.value = '';
            
            // Reatribuir eventos
            document.getElementById('selectBtn').addEventListener('click', () => fileInput.click());
        }
    </script>
</body>
</html>
