<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animanana | Transforme imagens em vídeos com IA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #4a6fa5;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #4a6fa5;
        }
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
            display: none;
            border-radius: 4px;
        }
        #video-preview {
            max-width: 100%;
            margin: 20px 0;
            display: none;
            border-radius: 4px;
        }
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #3a5a80;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a6fa5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Animanana</h1>
    <p>Transforme suas imagens em vídeos com IA</p>

    <!-- Upload da Imagem -->
    <div class="upload-area" id="upload-area">
        <p>Arraste e solte sua imagem aqui ou clique para selecionar</p>
        <input type="file" id="image-input" accept="image/jpeg, image/png, image/webp" style="display: none;">
    </div>

    <!-- Preview da Imagem -->
    <img id="image-preview" alt="Pré-visualização da imagem">

    <!-- Botão de Gerar Vídeo -->
    <button id="generate-btn" class="hidden" disabled>Gerar Vídeo</button>

    <!-- Loading -->
    <div id="loading" class="loading hidden"></div>

    <!-- Preview do Vídeo -->
    <video id="video-preview" controls></video>

    <!-- Botão de Download -->
    <button id="download-btn" class="hidden">Baixar Vídeo (1080p)</button>

    <script>
        // Elementos do DOM
        const uploadArea = document.getElementById('upload-area');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const generateBtn = document.getElementById('generate-btn');
        const loading = document.getElementById('loading');
        const videoPreview = document.getElementById('video-preview');
        const downloadBtn = document.getElementById('download-btn');

        // Variáveis globais
        let selectedImage = null;
        let generatedVideoUrl = null;

        // Event Listeners
        uploadArea.addEventListener('click', () => imageInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#4a6fa5';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            if (e.dataTransfer.files.length) {
                handleImageSelection(e.dataTransfer.files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleImageSelection(e.target.files[0]);
            }
        });

        generateBtn.addEventListener('click', generateVideo);
        downloadBtn.addEventListener('click', downloadVideo);

        // Funções
        function handleImageSelection(file) {
            if (!file.type.match('image.*')) {
                alert('Por favor, selecione um arquivo de imagem (JPEG, PNG ou WebP).');
                return;
            }

            selectedImage = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                generateBtn.classList.remove('hidden');
                generateBtn.disabled = false;
                videoPreview.style.display = 'none';
                downloadBtn.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        async function generateVideo() {
            if (!selectedImage) return;

            generateBtn.disabled = true;
            loading.classList.remove('hidden');

            // Simulação da chamada à API do Vheer
            try {
                // Substitua esta parte pela chamada real à API
                const formData = new FormData();
                formData.append('image', selectedImage);
                formData.append('duration', '5');
                formData.append('aspect_ratio', '16:9');
                formData.append('resolution', '1080p');

                // Exemplo de chamada à API (hipotética)
                const response = await fetch('https://api.vheer.ai/v1/image-to-video', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer SUA_API_KEY_AQUI'
                    },
                    body: formData
                });

                const data = await response.json();

                // Simulação de resposta (remova quando usar a API real)
                // const data = {
                //     status: "success",
                //     video_url: "https://exemplo.com/video-simulado.mp4"
                // };

                if (data.status === "success") {
                    generatedVideoUrl = data.video_url;
                    videoPreview.src = generatedVideoUrl;
                    videoPreview.style.display = 'block';
                    downloadBtn.classList.remove('hidden');
                } else {
                    alert('Erro ao gerar o vídeo. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o serviço.');
            } finally {
                loading.classList.add('hidden');
                generateBtn.disabled = false;
            }
        }

        function downloadVideo() {
            if (!generatedVideoUrl) return;

            const a = document.createElement('a');
            a.href = generatedVideoUrl;
            a.download = 'animanana-video.mp4';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
